<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Matched Images</h1>
    {% if images %}
        <ul>
            {% for image in images %}
                <li><img src="{{ url_for('result_file', filename=image) }}" style="max-width: 200px;"/></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
